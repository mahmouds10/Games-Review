<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>
    <!-- Warber -->
    <div class="warber">
      <img class="w-100" src="imgs/wraper.png" alt="" />

      <div class="container-fluid">
        <h5 class="navbar-brand">
          <img
            src="imgs/logo-sm.png"
            alt=""
            style="width: 13%; max-width: 40px"
          />
          GAME REVIEWS
        </h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active-link" aria-current="page" href="#"

              >
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUPERHERO </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PIXEL</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- End Nav Bar -->

    <!-- Games -->
    <div
      id="displayingArea"
      class="py-5 mx-auto row container row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
